spring:
  liquibase:
    change-log: classpath:config/liquibase/master.xml
    enabled: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://${DB_CONNECTION_IP:localhost}:${DB_CONNECTION_PORT:3306}/db?allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF-8
    username: ${DB_CONNECTION_USERNAME:root}
    password: ${DB_CONNECTION_PASSWORD:root}
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: update
  kafka:
    bootstrap-servers: kafka:9092


server:
  port: 8088


  cloud:
    function:
      definition: clients-register
    stream:
      bindings:
        clients-register-in-0:
          destination: clients-register-out-0
          group: ${spring.application.name}-group
          contentType: application/json


client:
  clients-ms:
    url: ${CLIENTS_MS_DOMAIN:localhost}:${CLIENTS_MS_PORT:8081}